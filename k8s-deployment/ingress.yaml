apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-assistant-ingress
  namespace: "2401121"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ai-assistant.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-assistant-service
                port:
                  number: 8501
