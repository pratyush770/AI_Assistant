apiVersion: v1
kind: Namespace
metadata:
  name: "2401121"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-assistant-deployment
  namespace: "2401121"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-assistant
  template:
    metadata:
      labels:
        app: ai-assistant
    spec:
      imagePullSecrets:
        - name: nexus-secret

      containers:
        - name: ai-assistant
          image: 127.0.0.1:30085/ai-assistant/ai-assistant:latest

          ports:
            - containerPort: 8501

          env:
            - name: DEBUG
              value: "0"

          readinessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 30

          volumeMounts:
            - name: app-storage
              mountPath: /app/data

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: app-storage
          emptyDir: {}
